<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="Contato">

    <header id="menu" class="menu_container flex">
        <div class="menu_content">

            <a href="#">Basquete</a>

            <nav>
                <ul>
                    <li><a href="#home.html" target="_blank">Home</a></li>
                    <li><a href="#contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="entreEmContato">
        <br>
        
    <div id="sobre-github" class="sobre_github flex">
        <a class="btn" href="https://github.com/luizeduardoSC">&Star; Entre em contato comigo! &Star;</a>
    </div>
        <br>
        <img class="fotoPerfil" src="assets/img/Perfil LinkedIn.jpg" alt="foto">
    </div>

    <form>
        <br>
        <label for="Nome">Nome:</label> <br>
        <input type="text" id="nome" onkeyup='validaNome()'>
        <div id="txtNome"></div>
        <br>
        <label for="email">E-mail:</label> <br>
        <input type="email" id="email" onkeyup='validaEmail()'>
        <div id="txtEmail"></div>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div>
        <br>
        <br>
        <button onclick="enviar()">Enviar</button>
    </form>

    <div class="Localizacao">
        <br>
        <br>
        <h2>Endereço:</h2>

        <p>Av. Paulista, 1000</p>
        <p>São Paulo - SP</p>
        <p>CEP 01310-100</p>

    </div>
